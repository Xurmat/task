<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Road</title>
    <!-- Link -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="table-content">
      <table class="table ">
        <label for="searchInput"></label>
        <input class="checker" type="text" id="searchInput" oninput="searchFunction()" placeholder="Search" name="search">
        
        <thead>
          <tr class="API-info">
            <th style="width: 5%;">ID</th>
            <th style="width: 25%;">Title</th>
            <th style="width: 10%;">DifficultyTitle</th>
            <th style="width: 30%;">Tags</th>
            <th style="width: 15%;">Rating</th>
            <th style="width: 14%;">Attempts</th>
          </tr>
        </thead>
        <tbody id="my_table">
        </tbody>
      </table>
      <div class="pagination">
          <button id="backPage" onclick="changePage(-1)" disabled>back</button>
        <span id="currentPage">1</span>
        <button id="nextPage" onclick="changePage(1)">Next</button>
      </div>
      <div class="table-body-content"></div>

    </div>
    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
